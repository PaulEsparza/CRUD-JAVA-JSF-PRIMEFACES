<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Usuario</title>
        <h:outputScript name="resources/css/bootstrap.min.css" />
        <link href="resources/css/bootstrap.css"
              rel="stylesheet" />
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" />

            <p:panel header="Proporciona los datos del usuario a registrar" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Alias : *" for="txt_alias"></h:outputLabel>
                    <p:inputText id="txt_alias" value="#{usuarioBean.alias}" required="true"/>

                    <h:outputLabel value="Nombre : *" for="txt_nombre"></h:outputLabel>
                    <p:inputText id="txt_nombre" value="#{usuarioBean.nombre}" required="true"/>

                    <h:outputLabel value="Apellidos : *" for="txt_apellidos"></h:outputLabel>
                    <p:inputText id="txt_apellidos" value="#{usuarioBean.apellidos}" required="true"/>

                    <h:outputLabel value="ContraseÃ±a : *" for="txt_pass"></h:outputLabel>
                    <p:inputText id="txt_pass" value="#{usuarioBean.contrasena}" required="true"/>

                    <h:outputLabel value="Correo : *" for="txt_correo"></h:outputLabel>
                    <p:inputText id="txt_correo" value="#{usuarioBean.email}" required="true"/>
                    <br/>
                    <p:commandButton id="btn_reset" value="Reset" type="reset"/>
                    <p:commandButton value="Agregar Usuario" type="submit" action="#{usuarioBean.guardarUsuario()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
