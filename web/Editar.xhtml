<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Usuario</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" />

            <p:panel header="Proporciona los datos para editar el usuario registrado" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Id : " for="txt_Id"></h:outputLabel>
                    <p:inputText id="txt_Id" value="#{editRecordObj.id}" disabled="true"/>

                    <h:outputLabel value="Alias : *" for="txt_alias"></h:outputLabel>
                    <p:inputText id="txt_alias" value="#{editRecordObj.alias}" required="true"/>

                    <h:outputLabel value="Nombre : *" for="txt_nombre"></h:outputLabel>
                    <p:inputText id="txt_nombre" value="#{editRecordObj.nombre}" required="true"/>

                    <h:outputLabel value="Apellidos : *" for="txt_apellidos"></h:outputLabel>
                    <p:inputText id="txt_apellidos" value="#{editRecordObj.apellidos}" required="true"/>

                    <h:outputLabel value="ContraseÃ±a : *" for="txt_pass"></h:outputLabel>
                    <p:inputText id="txt_pass" value="#{usuarioBean.contrasena}" required="true"/>

                    <h:outputLabel value="Correo : *" for="txt_correo"></h:outputLabel>
                    <p:inputText id="txt_correo" value="#{editRecordObj.email}" required="true"/>
                    <br/>
                    <p:commandButton value="Editar Usuario" type="submit" action="#{usuarioBean.editarUsuario(editRecordObj.id, editRecordObj.alias, editRecordObj.nombre, editRecordObj.apellidos, editRecordObj.email)}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
